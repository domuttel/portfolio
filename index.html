<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Dominic Muttel</title>

    <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="css/jquery.bxslider.css"/>
    <link rel="stylesheet" type="text/css" href="css/animate.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/main.css">

  </head>
  <body>
    <div class="container">
      <div class="all-content">
        <div class="background">
          <div class="page-titles">
            <div class="portfolio-title titles">
              <h1>PORTFOLIO</h1>
            </div>
            <div class="web-title titles">
              <h1>WEB</h1>
                <div class="web-port">
                  <div class="projects">
                    <div><img src="images/other.svg"></div>
                    <div><img src="images/linquiz.svg"></div>
                    <div><img src="images/other.svg"></div>
                  </div>
                </div>
              </a>
            </div>
            <div class="design-title titles">
                <h1>DESIGN</h1>
                <div class="design-port">
                  <div class="projects" id="design-projects">
                    <div><img src="images/other.svg"></div>
                    <div><img src="images/linquiz.svg"></div>
                    <div><img src="images/other.svg"></div>
                  </div>
                </div>
            </div>
            <div class="art-title titles">
              <h1>ART</h1>
                <div class="art-port">
                  <div class="projects">
                    <div><img src="images/other.svg"></div>
                    <div><img src="images/linquiz.svg"></div>
                    <div><img src="images/other.svg"></div>
                  </div>
                </div>
            </div>
          </div>
        </div>

      <a>
        <div id="name" class="name-head">
          <span class="first-name">
            <span class="name-letters">D</span>
            <span class="name-letters">O</span>
            <span class="name-letters">M</span>
            <span class="name-letters">I</span>
            <span class="name-letters">N</span>
            <span class="name-letters">I</span>
            <span class="name-letters">C</span>
          </span>
          <span class="last-name">
            <span class="name-letters">M</span>
            <span class="name-letters">U</span>
            <span class="name-letters">T</span>
            <span class="name-letters">T</span>
            <span class="name-letters">E</span>
            <span class="name-letters">L</span>
          </span>
        </div>
      </a>


        <div class="specialties">
          <div class="specialities-titles bxslider">
            <h3>
              <span id="web" class="specialty-type"><a>WEB</a></span>
              <span class="specialty-hyphen">-</span>
              <span id="design" class="specialty-type"><a>DESIGN</a></span>
              <span class="specialty-hyphen">-</span>
              <span id="art" class="specialty-type"><a>ART</a></span>
            </h3>
          </div>
        </div>
      </div> <!-- all content end -->
    </div> <!-- container end -->
    <div class="social-media">
        <img class="social" src="images/twitter_circle.svg" alt="twitter">
        <img class="social" src="images/linkedin_circle.svg" alt="linkedin">
        <img class="social" src="images/github_circle.svg" alt="github">
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="js/jquery.bxslider.js"></script>
    <script type="text/javascript" src="js/main.js"></script>


  </body>
</html>
